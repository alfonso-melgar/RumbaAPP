<ion-header>
  <ion-toolbar>
    <ion-title>RoombaGT 2099</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content center text-center>
  <br>

  <ion-item [href]="'/graficas'" routerDirection="forward">
    <ion-icon name="pie"></ion-icon> Gr√°ficas
  </ion-item>
  <br>
  <ion-label>
    <ion-icon name="grid"></ion-icon> <b>Datos</b>
  </ion-label>
  <br>

  <ion-grid fixed style="width:100%">
    <ion-row style="border-bottom: groove; background-color:lightgrey;">
      <ion-col><b>Velocidad (cm/s)</b></ion-col>
      <ion-col><b>Distancia (cm) </b></ion-col>
      <ion-col><b>Tiempo de Viaje (s)</b></ion-col>
      <ion-col><b>Objetos evadidos </b></ion-col>
      <ion-col><b>Tiempo de Decision (s)</b></ion-col>
      <ion-col><b>Fecha y hora</b></ion-col>
    </ion-row>
    <ion-row *ngFor="let d of todos" style="border-bottom: groove;">
      <ion-col>{{d.velocidad}}</ion-col>
      <ion-col>{{d.distancia}}</ion-col>
      <ion-col>{{d.tViaje}}</ion-col>
      <ion-col>{{d.objetos}}</ion-col>
      <ion-col>{{d.tDecision}}</ion-col>
      <ion-col>{{d.logTime}}</ion-col>
    </ion-row>
  </ion-grid>
